<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./java.js">
    <title>JAVASCRIPT-EMOP</title>
</head>
<body>
    <div id="landing">
        <div class="landing-content">
            <h1>Welcome to my Point Of Sale</h1>
            <p>Register today and have unlimited accesses to your products.Win vouchers for every purchase over R500.</p>
            <p>DON'T MISS OUT IT COULD BE YOU!!!!</p>
        </div>
        <div>
        <form action="https://calm-reef-04752.herokuapp.com/user-registration/" method="POST" id="registration">
            <input type=" text" placeholder="Name" name="first_name" class="inputs" required> 
            <input type="text" placeholder="Surname" name="last_name" class="inputs" required>
            <input type="text" placeholder="Username" name="username" class="inputs" required>
            <input type="text" placeholder="Password" name="password" class="inputs" required>
            <input type="text" placeholder="Address" name="address" class="inputs" required>
            <input type="text" placeholder="Cell Number" name="phone_number" class="inputs" required>
            <input type="text" placeholder="Email" name="e mail" class="inputs" required>
            <input type="submit" class="button" value="Sign Up">
     </form>
        </div>
        <div class="account">
            <div>
                <p>Already have an account?</p>
                <button class="btn"> <a href='./login.html'>Login</button>
            </div>
        </div>
    </div>
</body>
</html>
